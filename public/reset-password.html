<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contrase単a</title>
</head>
<body>
  <h1>Restablecer contrase単a</h1>
  <form id="resetForm" method="POST">
    <label for="password">Nueva contrase単a:</label><br />
    <input type="password" id="password" name="password" required minlength="6" /><br /><br />
    <button type="submit">Cambiar contrase単a</button>
  </form>

  <script>
    // Capturamos el token de la URL
    const token = window.location.pathname.split('/').pop();

    // Cambiamos el action del form para incluir el token
    const form = document.getElementById('resetForm');
    form.action = '/reset-password/' + token;
  </script>
</body>
</html>
