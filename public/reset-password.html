<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contraseña</title>
  <link rel="shortcut icon" href="img/toji.jpg" type="image/x-icon" style="border-radius: 5000px;">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d9d5f15b.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      background: #22b455;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a9a44;
    }

    .icon-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .status {
      text-align: center;
      font-weight: bold;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .status.success {
      color: #00ffae;
    }

    .status.error {
      color: #ff6b6b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-title">
      <i class="fas fa-key"></i>
      <span>Restablecer Contraseña</span>
    </div>
    <form id="resetForm" method="POST">
  <label for="password"><i class="fas fa-lock"></i> Nueva contraseña:</label>
  <div style="position: relative;">
    <input type="password" id="password" name="password" required minlength="6" />
    <i class="fas fa-eye toggle-password" data-target="password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
  </div>

  <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar contraseña:</label>
  <div style="position: relative;">
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
    <i class="fas fa-eye toggle-password" data-target="confirmPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
  </div>

  <button type="submit"><i class="fas fa-sync-alt"></i> Cambiar contraseña</button>
  <div id="status" class="status"></div>
</form>

<script>
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', () => {
      const input = document.getElementById(icon.dataset.target);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  });
  const token = new URLSearchParams(window.location.search).get("token");
  const form = document.getElementById("resetForm");
  const statusDiv = document.getElementById("status");

  form.action = `/reset-password/${token}`;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (password.length < 6) {
      statusDiv.textContent = "⚠️ La contraseña debe tener al menos 6 caracteres.";
      statusDiv.className = "status error";
      return;
    }

    if (password !== confirmPassword) {
      statusDiv.textContent = "⚠️ Las contraseñas no coinciden.";
      statusDiv.className = "status error";
      return;
    }

    try {
      const res = await fetch(form.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, confirmPassword })
      });

      const data = await res.json();
      if (res.ok) {
        statusDiv.textContent = data.message;
        statusDiv.className = "status success";
        form.reset();
      } else {
        statusDiv.textContent = data.message;
        statusDiv.className = "status error";
      }
    } catch (err) {
      statusDiv.textContent = "❌ Error del servidor.";
      statusDiv.className = "status error";
    }
  });
</script>
</body>
</html>
