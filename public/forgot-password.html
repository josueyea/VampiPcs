<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvid√© mi Contrase√±a</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d9d5f15b.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: #22b455;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1a9a44;
    }

    .icon-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .status {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .status.success {
      color: #00ffae;
    }

    .status.error {
      color: #ff6b6b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-title">
      <i class="fas fa-envelope-open-text"></i>
      <span>Recuperar Contrase√±a</span>
    </div>
    <form action="/forgot-password" method="POST" id="forgotForm">
      <label for="email"><i class="fas fa-envelope"></i> Ingresa tu email:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar enlace</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        status.textContent = 'Por favor ingresa un email v√°lido.';
        status.className = 'status error';
        return;
      }

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const msg = await res.text();
        if (res.ok) {
          status.textContent = 'üìß Enlace enviado a tu correo.';
          status.className = 'status success';
          form.reset();
        } else {
          status.textContent = msg || 'No se pudo enviar el correo.';
          status.className = 'status error';
        }
      } catch (error) {
        status.textContent = '‚ùå Ocurri√≥ un error.';
        status.className = 'status error';
      }
    });
  </script>
</body>
</html>
