<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="shortcut icon" href="img/toji.jpg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVm4OcpMkzM6HhG6pm87ldHd3qP4zVQYjRmfAXZ1UjsJ7pYlERz4X7xj9L7PxE2SXHhQZgCxKs5jXdxZlykw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      width: 220px;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
      box-shadow: 2px 0 12px rgba(0,0,0,0.5);
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
    }
    .sidebar.collapsed {
      width: 60px;
      padding: 2rem 0.5rem;
    }
    .sidebar h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar.collapsed h2 {
      display: none;
    }
    .nav-links {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .nav-links a {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #ccc;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background: #22b455;
      color: #fff;
    }
    .sidebar.collapsed .nav-links a span.text {
      display: none;
    }
    .nav-links a i {
      min-width: 20px;
      text-align: center;
      font-size: 1.2rem;
    }
    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem;
      color: #22b455;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      text-align: center;
      font-size: 1.5rem;
      user-select: none;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    .toggle-btn:hover {
      background: #22b455;
      color: #fff;
    }

    /* Contenido principal */
    .main-content {
      margin-left: 220px;
      padding: 2rem;
      flex-grow: 1;
      color: #fff;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: 60px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .icon-title {
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    /* Foto de perfil */
    #profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #22b455;
      cursor: pointer;
      display: block;
      margin: 0 auto 0.5rem auto;
      transition: box-shadow 0.3s ease;
    }
    #profile-pic:hover {
      box-shadow: 0 0 15px #22b455;
    }
    #profile-pic-input {
      display: none;
    }
    #upload-hint {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 500;
    }
    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input[readonly] {
      background: rgba(255,255,255,0.15);
      color: #ccc;
    }
    button {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #22b455;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c963f;
    }
    button[disabled] {
      background-color: #666;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: #00ffae;
    }
    .error {
      color: #ff6b6b;
    }
    .logout {
      text-align: center;
      margin-top: 1rem;
    }
    .logout a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .logout a:hover {
      color: #fff;
    }
    #loader {
      text-align: center;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        display: flex;
        flex-direction: row;
        padding: 0;
        box-shadow: 0 -2px 12px rgba(0,0,0,0.5);
        z-index: 1000;
      }
      .sidebar.collapsed {
        width: 100%;
      }
      .sidebar h2 {
        display: none;
      }
      .nav-links {
        flex-direction: row;
        justify-content: space-around;
        flex-grow: 1;
        gap: 0;
      }
      .nav-links a {
        padding: 0.5rem;
        white-space: nowrap;
        font-size: 0.9rem;
      }
      .nav-links a span.text {
        display: none;
      }
      .toggle-btn {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
        padding-bottom: 70px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggle-btn" title="Colapsar menú">
      <i class="fas fa-bars"></i>
    </div>
    <h2>Mi Perfil</h2>
    <div class="nav-links">
      <a href="#profile-section" class="active"><i class="fas fa-user"></i> <span class="text">Perfil</span></a>
      <a href="#password-section"><i class="fas fa-lock"></i> <span class="text">Contraseña</span></a>
      <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> <span class="text">Salir</span></a>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="icon-title"><i class="fas fa-user-circle"></i> Perfil de Usuario</h1>
    <div id="loader">Cargando perfil...</div>
    <div id="welcome" style="display: none; text-align:center; margin-bottom: 1rem;"></div>

    <section id="profile-section" style="display:none;">
      <!-- Foto de perfil -->
      <img id="profile-pic" src="{{user.profilePhoto}}" alt="Foto de perfil" title="Haz clic para cambiar foto" />
      <input type="file" id="profile-pic-input" accept="image/png, image/jpeg" />
      <p id="upload-hint">Haz clic en la imagen para cambiarla</p>

      <!-- Formulario perfil -->
      <form id="profile-form">
        <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
        <input type="text" id="username" name="username" required />

        <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
        <input type="email" id="email" name="email" readonly />

        <button type="submit" id="submit-btn">Actualizar perfil</button>
        <div id="status" class="status"></div>
      </form>
    </section>

    <section id="password-section" style="display:none; margin-top: 3rem;">
      <h2><i class="fas fa-lock"></i> Cambiar Contraseña</h2>
      <form id="password-form">
        <label for="newPassword"><i class="fas fa-key"></i> Nueva contraseña:</label>
        <input type="password" id="newPassword" required minlength="6" />

        <label for="confirmPassword"><i class="fas fa-key"></i> Confirmar nueva contraseña:</label>
        <input type="password" id="confirmPassword" required minlength="6" />

        <button type="submit" id="pw-btn">Cambiar contraseña</button>
        <div id="pw-status" class="status"></div>
      </form>
    </section>
  </main>

  <script>
    // Toggle sidebar colapsable
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Navegación menú activa y scroll a sección
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const targetId = link.getAttribute('href').substring(1);
        document.querySelectorAll('main > section').forEach(section => section.style.display = 'none');
        const targetSection = document.getElementById(targetId);
        if (targetSection) targetSection.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    // Mostrar sección perfil por defecto
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#profile-section').style.display = 'block';
      loadUserProfile();
    });

    // Variables DOM
    const profilePic = document.getElementById('profile-pic');
    const profilePicInput = document.getElementById('profile-pic-input');
    const uploadHint = document.getElementById('upload-hint');

    // Subir foto de perfil
    profilePic.addEventListener('click', () => profilePicInput.click());

    profilePicInput.addEventListener('change', async () => {
      const file = profilePicInput.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        alert('El archivo es muy grande. Máximo 2MB.');
        return;
      }
      if (!['image/jpeg', 'image/png'].includes(file.type)) {
        alert('Solo se aceptan imágenes JPG o PNG.');
        return;
      }

      const formData = new FormData();
      formData.append('profilePic', file);

      try {
        const res = await fetch('/profile/upload-photo', {
          method: 'POST',
          body: formData,
          credentials: 'include',
        });
        if (!res.ok) throw new Error('Error al subir la imagen');
        const data = await res.json();

        profilePic.src = data.url + '?t=' + new Date().getTime();
        alert('Foto de perfil actualizada!');
      } catch (error) {
        alert('No se pudo subir la imagen. Intenta de nuevo.');
      }
    });

    // Cargar perfil usuario
    async function loadUserProfile() {
      try {
        const res = await fetch('/api/user', { credentials: 'include' });
        if (!res.ok) throw new Error('No autorizado');

        const user = await res.json();
        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        profilePic.src = user.profilePic || '/img/default-avatar.png';

        document.getElementById('loader').style.display = 'none';
        document.getElementById('welcome').style.display = 'block';
        document.getElementById('welcome').textContent = `¡Hola, ${user.username || 'usuario'}!`;
        document.getElementById('profile-section').style.display = 'block';
      } catch {
        document.getElementById('loader').textContent = 'No se pudo cargar el perfil.';
      }
    }

    // Actualizar perfil (nombre usuario)
    document.getElementById('profile-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        status.textContent = 'El nombre de usuario es obligatorio.';
        status.className = 'status error';
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      status.textContent = '';
      try {
        const res = await fetch('/api/user', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username }),
        });
        if (!res.ok) throw new Error('Error actualizando');
        status.textContent = 'Perfil actualizado con éxito.';
        status.className = 'status success';
      } catch {
        status.textContent = 'Error al actualizar perfil.';
        status.className = 'status error';
      } finally {
        submitBtn.disabled = false;
      }
    });

    const status = document.getElementById('status');

    // Cambiar contraseña
    document.getElementById('password-form').addEventListener('submit', async e => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const pwStatus = document.getElementById('pw-status');
      const pwBtn = document.getElementById('pw-btn');

      if (newPassword.length < 6) {
        pwStatus.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        pwStatus.className = 'status error';
        return;
      }
      if (newPassword !== confirmPassword) {
        pwStatus.textContent = 'Las contraseñas no coinciden.';
        pwStatus.className = 'status error';
        return;
      }

      pwBtn.disabled = true;
      pwStatus.textContent = '';
      try {
        const res = await fetch('/api/user/password', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ newPassword }),
        });
        if (!res.ok) throw new Error('Error cambiando contraseña');
        pwStatus.textContent = 'Contraseña cambiada con éxito.';
        pwStatus.className = 'status success';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      } catch {
        pwStatus.textContent = 'Error al cambiar la contraseña.';
        pwStatus.className = 'status error';
      } finally {
        pwBtn.disabled = false;
      }
    });
  </script>
  <script src="https://kit.fontawesome.com/a2d9d5f15b.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
