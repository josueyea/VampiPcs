<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5f15b.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .icon-title {
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[readonly] {
      background: rgba(255,255,255,0.15);
      color: #ccc;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #22b455;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1c963f;
    }

    button[disabled] {
      background-color: #666;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: #00ffae;
    }

    .error {
      color: #ff6b6b;
    }

    .logout {
      text-align: center;
      margin-top: 1rem;
    }

    .logout a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .logout a:hover {
      color: #fff;
    }

    #loader {
      text-align: center;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="icon-title"><i class="fas fa-user-circle"></i> Perfil de Usuario</h1>
    <div id="loader">Cargando perfil...</div>
    <div id="welcome" style="display: none; text-align:center; margin-bottom: 1rem;"></div>

    <form id="profile-form" style="display: none;">
      <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
      <input type="text" id="username" name="username" required />

      <label for="email"><i class="fas fa-envelope"></i> Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" readonly />

      <button type="submit" id="submit-btn">Actualizar perfil</button>
      <div id="status" class="status"></div>
    </form>

    <h2><i class="fas fa-lock"></i> Cambiar Contrase√±a</h2>
    <form id="password-form" style="display: none;">
      <label for="newPassword"><i class="fas fa-key"></i> Nueva contrase√±a:</label>
      <input type="password" id="newPassword" required minlength="6" />

      <label for="confirmPassword"><i class="fas fa-key"></i> Confirmar nueva contrase√±a:</label>
      <input type="password" id="confirmPassword" required minlength="6" />

      <button type="submit" id="pw-btn">Cambiar contrase√±a</button>
      <div id="pw-status" class="status"></div>
    </form>

    <div class="logout">
      <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</a>
    </div>
  </div>

  <script>
    async function loadProfile() {
      try {
        const res = await fetch('/api/user');
        if (!res.ok) throw new Error('No autorizado');

        const data = await res.json();
        document.getElementById('username').value = data.username;
        document.getElementById('email').value = data.email;
        document.getElementById('welcome').textContent = `üëã ¬°Hola, ${data.username}!`;

        document.getElementById('loader').style.display = 'none';
        document.getElementById('welcome').style.display = 'block';
        document.getElementById('profile-form').style.display = 'flex';
        document.getElementById('password-form').style.display = 'flex';
      } catch (err) {
        window.location.href = '/';
      }
    }

    async function updateUsername(event) {
      event.preventDefault();
      const newUsername = document.getElementById('username').value.trim();
      const status = document.getElementById('status');
      const button = document.getElementById('submit-btn');

      if (!newUsername) {
        status.textContent = 'El nombre no puede estar vac√≠o.';
        status.className = 'status error';
        return;
      }

      button.disabled = true;
      status.textContent = 'Actualizando...';
      status.className = 'status';

      try {
        const res = await fetch('/update-username', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ newUsername })
        });

        const msg = await res.text();
        if (!res.ok) {
          status.textContent = msg;
          status.className = 'status error';
        } else {
          status.textContent = '‚úÖ Username actualizado.';
          status.className = 'status success';
          document.getElementById('welcome').textContent = `üëã ¬°Hola, ${newUsername}!`;
        }
      } catch (err) {
        status.textContent = '‚ùå Error al actualizar.';
        status.className = 'status error';
      } finally {
        button.disabled = false;
      }
    }

    async function changePassword(event) {
      event.preventDefault();
      const newPw = document.getElementById('newPassword').value;
      const confirmPw = document.getElementById('confirmPassword').value;
      const status = document.getElementById('pw-status');
      const button = document.getElementById('pw-btn');

      if (newPw.length < 6) {
        status.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
        status.className = 'status error';
        return;
      }
      if (newPw !== confirmPw) {
        status.textContent = 'Las contrase√±as no coinciden.';
        status.className = 'status error';
        return;
      }

      button.disabled = true;
      status.textContent = 'Cambiando contrase√±a...';
      status.className = 'status';

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ newPassword: newPw })
        });

        const msg = await res.text();
        if (!res.ok) {
          status.textContent = msg;
          status.className = 'status error';
        } else {
          status.textContent = '‚úÖ Contrase√±a cambiada con √©xito.';
          status.className = 'status success';
        }
      } catch (err) {
        status.textContent = '‚ùå Error al cambiar la contrase√±a.';
        status.className = 'status error';
      } finally {
        button.disabled = false;
      }
    }

    document.getElementById('profile-form').addEventListener('submit', updateUsername);
    document.getElementById('password-form').addEventListener('submit', changePassword);
    loadProfile();
  </script>
</body>
</html>
