<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat VampiPCs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="shortcut icon" href="img/toji.jpg" type="image/x-icon">
</head>
<body>
  <div class="chat-app">
    <aside class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
  <li class="chat-category">
    🛠 Soporte
    <ul class="sub-chat-list">
      <li data-room="soporte-general">Soporte General</li>
      <li data-room="tecnico">Soporte Técnico</li>
    </ul>
  </li>
  <li class="chat-category">
    👥 Entre Usuarios
    <ul class="sub-chat-list">
      <li data-room="chat-general">Chat General</li>
      <li data-room="intercambios">Intercambios</li>
    </ul>
  </li>
  <li class="chat-category">
    🧑‍💻 Vendedores
    <ul class="sub-chat-list">
      <li data-room="vendedores">Vendedores</li>
    </ul>
  </li>
  <li class="chat-category">
    📘 Asesoría
    <ul class="sub-chat-list">
      <li data-room="moderadores">Moderadores</li>
      <li data-room="admins">Admins</li>
    </ul>
  </li>
</ul>

    </aside>

    <main class="chat-container">
      <div class="chat-header">
        <img src="/public/img/toji.jpg" alt="Avatar" class="chat-avatar"/>
        <div class="chat-info">
          <h3 id="chatTitle">Soporte VampiPCs</h3>
          <span>En línea</span>
        </div>
      </div>

      <div id="chatBox" class="chat-messages">
        <!-- Mensajes aquí -->
      </div>

      <form id="chatForm" class="chat-input">
        <input type="text" id="msgInput" placeholder="Escribe tu mensaje..." autocomplete="off" required />
        <button type="submit"><i data-lucide="send"></i></button>
      </form>
    </main>
  </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/js/chat.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
